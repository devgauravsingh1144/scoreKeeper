<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>ScoreKeeper App</title>
    </head>
    <body>
        <div id="root" style="text-align: center;"></div>
        <script type="text/babel">
         let score=0;
         let wicket=0;
         let ballwiseRes = [];
         
         /*
          * Add Score Fucntion
          * @param int num
         */
         function addScore(num){
            if (wicket<10){
                ballwiseRes.push(num);
                console.log(ballwiseRes);
                score+=num;
                rootElement.render(<App />); // re-render the code
            }
            
         }
         
         /*
          * Add Wicket Fucntion
         */
         function addWicket(){
            if (wicket<10){
                ballwiseRes.push("W");
                wicket+=1;
                console.log(ballwiseRes)
                rootElement.render(<App />); // re-render the code
            }
         }

         const ScoreButtons = () => (
            <div class="card-body">
                <button className="btn btn-primary" onClick ={()=>addScore(0)}>0</button>&nbsp;
                <button className="btn btn-primary" onClick ={()=>addScore(1)}>1</button>&nbsp;
                <button  className="btn btn-primary" onClick ={()=>addScore(2)}>2</button>&nbsp;
                <button className="btn btn-primary" onClick ={()=>addScore(3)}>3</button>&nbsp;
                <button className="btn btn-primary" onClick ={()=>addScore(4)}>4</button>&nbsp;
                <button className="btn btn-primary" onClick ={()=>addScore(5)}>5</button>&nbsp;
                <button className="btn btn-primary" onClick ={()=>addScore(6)}>6</button>&nbsp;
                <button className="btn btn-danger" onClick ={addWicket}>Wicket</button>&nbsp;
                </div> 
         )

         const Result=()=>(
            <div>
                {ballwiseRes.map((res,index)=>(
                    <>
                    { index %6 ===0 ? <br/> :null }
                    <span key={index}>{res===0 ?
                    <strong>-</strong>:res}
                    </span>
                    &nbsp;&nbsp;&nbsp;
                    </>
                ))}
                </div>
         )
      const App = () => (
           <>
           <div class="container mt-5">
                <div class="row">
                    <div class="card">
                <div class="card-header">
                    <h1>SCORE KEEPER</h1>
                    <h2>SCORE: {score}/{wicket}</h2>
                    </div>
               <ScoreButtons/>
               <Result/>
            </div>
                 </div>
            </div>
          
            </>
      )
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
        </script>
    </body>
</html>
